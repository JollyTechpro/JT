<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JollyTech — Trading Bots</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#0D1117;
      --text:#1DE9B6;
      --text-dark:#000000;
    }
    * { box-sizing:border-box; margin:0; padding:0 }
    body {
      font-family:'Nunito',sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      padding:1rem 2rem;
      background:var(--bg);
      border-bottom:1px solid var(--text);
    }
    .left-group {
      display:flex;
      align-items:center;
      gap:.85rem;
      flex-wrap:wrap;
    }
    .left-group .logo-title {
      display:flex;
      align-items:center;
      gap:.6rem;
    }
    .left-group img {
      height:42px;
      width:auto;
    }
    .brand {
      font-size:1.5rem;
      font-weight:700;
    }
    .left-group a {
      border:1px solid var(--text);
      border-radius:6px;
      padding:.45rem .9rem;
      background:transparent;
      color:var(--text);
      text-decoration:none;
      font-size:.9rem;
      cursor:pointer;
    }
    .left-group a:hover {
      background:var(--text);
      color:var(--text-dark);
    }
    .right-group {
      display:flex;
      align-items:center;
      gap:.75rem;
    }
    select {
      border:1px solid var(--text);
      border-radius:6px;
      padding:.45rem .9rem;
      background:transparent;
      color:var(--text);
      font-size:.9rem;
      cursor:pointer;
      appearance:none;
      background-image:url("data:image/svg+xml,%3Csvg fill='%231DE9B6' height='12' viewBox='0 0 24 24' width='12' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
      background-repeat:no-repeat;
      background-position:right .4rem center;
      padding-right:1.8rem;
    }
    select:hover {
      background:var(--text);
      color:var(--text-dark);
    }
  </style>
</head>
<body>
  <header>
    <div class="left-group">
      <div class="logo-title">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkCAYAAABw4pVUAAA..." alt="JollyTech Logo">
        <span class="brand">JollyTech</span>
      </div>
      <a data-target="login" data-i18n="nav_login">Вход</a>
      <a data-target="register" data-i18n="nav_register">Регистрация</a>
      <a data-target="pricing" data-i18n="nav_pricing">Цени</a>
      <a data-target="settings" data-i18n="nav_settings">Настройки</a>
      <a data-target="dashboard" data-i18n="nav_dashboard">Табло</a>
    </div>
    <div class="right-group">
      <select id="lang-select">
        <option value="bg">BG</option>
        <option value="en">EN</option>
      </select>
    </div>
  </header>
</body>
</html>
