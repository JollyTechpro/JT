<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JollyTech — AI Trading Bots</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0D1117;
      --accent: #1DE9B6;
      --text: #E5E5E5;
      --muted: #888;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family: 'Nunito', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: var(--bg);
    }
    .logo-group {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .logo-group img {
      height: 48px;
      width: auto;
    }
    .logo-group .brand {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--accent);
    }
    nav a {
      margin-left: 1.5rem;
      color: var(--muted);
      font-weight: 600;
      text-decoration: none;
    }
    nav a:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-group">
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAYAAACt..." alt="JollyTech Logo">
      <div class="brand">JollyTech</div>
    </div>
    <nav>
      <a href="#">Начало</a>
      <a href="#">Функции</a>
      <a href="#">Цени</a>
      <a href="#">Контакт</a>
    </nav>
  </header>

</body>
</html>
