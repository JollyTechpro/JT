<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JollyTech – Automated Trading Platform</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom palette -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              primary: '#1e3a8a',
              primaryLight: '#60a5fa',
              accent: '#facc15',
              light: '#f8fafc',
              dark: '#0f172a'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-brand-dark text-brand-accent leading-relaxed antialiased">
  <header class="border-b border-brand-accent/30 sticky top-0 backdrop-blur-sm z-10">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
      <a href="#" class="text-2xl font-extrabold tracking-tight">JollyTech</a>
      <nav class="hidden md:flex space-x-6 text-sm font-medium">
        <a href="#features" class="hover:text-brand-primaryLight" data-i18n="navFeatures">Функции</a>
        <a href="#pricing" class="hover:text-brand-primaryLight" data-i18n="navPricing">Планове</a>
        <a href="#workflow" class="hover:text-brand-primaryLight" data-i18n="navHow">Как работи</a>
        <a href="#contact" class="hover:text-brand-primaryLight" data-i18n="navContact">Контакт</a>
      </nav>
      <select id="langSelect" class="bg-brand-dark border border-brand-accent/40 rounded px-3 py-1 text-sm focus:outline-none">
        <option value="bg">BG</option>
        <option value="en">EN</option>
        <option value="de">DE</option>
        <option value="es">ES</option>
        <option value="it">IT</option>
        <option value="tr">TR</option>
        <option value="gr">GR</option>
        <option value="ro">RO</option>
        <option value="fr">FR</option>
      </select>
    </div>
  </header>

  <main class="text-center py-32 px-4">
    <h1 data-i18n="heroTitle" class="text-4xl md:text-6xl font-bold mb-4">Автоматизирана търговия с крипто и акции</h1>
    <p data-i18n="heroSubtitle" class="text-lg text-brand-primaryLight max-w-2xl mx-auto mb-10">Създавай, тествай и пускай търговски ботове без код.</p>
    <a href="#pricing" class="bg-brand-accent text-brand-dark px-8 py-3 rounded font-semibold hover:bg-yellow-300 transition" data-i18n="heroCTA">Започни безплатно</a>
  </main>

  <footer class="py-6 border-t border-brand-accent/20 text-xs text-center">
    <p>&copy; 2025 JollyTech. All rights reserved.</p>
  </footer>

  <script>
    const translations = {
      bg: {
        navFeatures: 'Функции',
        navPricing: 'Планове',
        navHow: 'Как работи',
        navContact: 'Контакт',
        heroTitle: 'Автоматизирана търговия с крипто и акции',
        heroSubtitle: 'Създавай, тествай и пускай търговски ботове без код.',
        heroCTA: 'Започни безплатно'
      },
      en: {
        navFeatures: 'Features',
        navPricing: 'Pricing',
        navHow: 'Workflow',
        navContact: 'Contact',
        heroTitle: 'Automated trading for crypto & stocks',
        heroSubtitle: 'Create, test and launch bots — no code needed.',
        heroCTA: 'Start free'
      }
      // TODO: Add other language translations
    };

    const select = document.getElementById('langSelect');

    function translate(lang) {
      const dict = { ...translations['en'], ...translations[lang] };
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (dict[key]) el.textContent = dict[key];
      });
    }

    select.addEventListener('change', e => translate(e.target.value));

    translate('bg');
  </script>
</body>
</html>
