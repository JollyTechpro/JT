<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JollyTech – Automated Trading Platform</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e3a8a',
            secondary: '#facc15',
            dark: '#0f172a',
            light: '#f1f5f9'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-light text-dark">
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
      <a href="#" class="text-2xl font-extrabold text-primary">JollyTech</a>
      <nav class="hidden md:flex space-x-6 text-sm font-medium">
        <a href="#features" class="hover:text-secondary" data-i18n="navFeatures">Функции</a>
        <a href="#pricing" class="hover:text-secondary" data-i18n="navPricing">Планове</a>
        <a href="#workflow" class="hover:text-secondary" data-i18n="navHow">Как работи</a>
        <a href="#contact" class="hover:text-secondary" data-i18n="navContact">Контакт</a>
      </nav>
      <select id="langSelect" class="ml-4 border border-primary rounded px-2 py-1 text-sm">
        <option value="bg">BG</option>
        <option value="en">EN</option>
        <option value="de">DE</option>
        <option value="es">ES</option>
        <option value="it">IT</option>
        <option value="tr">TR</option>
        <option value="gr">GR</option>
        <option value="ro">RO</option>
        <option value="fr">FR</option>
      </select>
    </div>
  </header>
  <main class="text-center py-24 px-4">
    <h1 data-i18n="heroTitle" class="text-4xl md:text-6xl font-extrabold text-primary mb-6">Автоматизирана търговия с крипто и акции</h1>
    <p data-i18n="heroSubtitle" class="text-lg mb-10">Създавай, тествай и пускай търговски ботове за Binance & Alpaca — без писане на код.</p>
    <a href="#pricing" class="bg-primary text-white px-6 py-3 rounded hover:bg-blue-800 transition" data-i18n="heroCTA">Започни безплатно</a>
  </main>
  <footer class="py-6 text-center text-sm text-gray-500 border-t">
    <p>&copy; 2025 JollyTech. All rights reserved.</p>
  </footer>
  <script>
    const translations = {
      bg: {
        navFeatures: 'Функции', navPricing: 'Планове', navHow: 'Как работи', navContact: 'Контакт',
        heroTitle: 'Автоматизирана търговия с крипто и акции',
        heroSubtitle: 'Създавай, тествай и пускай търговски ботове за Binance & Alpaca — без писане на код.',
        heroCTA: 'Започни безплатно'
      },
      en: {
        navFeatures: 'Features', navPricing: 'Pricing', navHow: 'How it works', navContact: 'Contact',
        heroTitle: 'Automated trading for crypto & stocks',
        heroSubtitle: 'Create, test and deploy trading bots for Binance & Alpaca — no code needed.',
        heroCTA: 'Start free'
      }
      // TODO: Add translations for: de, es, it, tr, gr, ro, fr
    };
    const select = document.getElementById('langSelect');
    const defaultLang = 'bg';
    function translate(lang) {
      const dict = { ...translations['en'], ...translations[lang] };
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (dict[key]) el.textContent = dict[key];
      });
    }
    select.addEventListener('change', e => translate(e.target.value));
    select.value = defaultLang;
    translate(defaultLang);
  </script>
</body>
</html>
